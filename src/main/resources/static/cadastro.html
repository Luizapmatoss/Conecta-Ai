<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <header>
        <nav id="navbar">

                    </a>

            </ul>
        </nav>

    <div class="container">
        <div class="left-painel">
            <div class="content">
                <div id="cta_login">
                    <h1 class="title">
                        Seja bem-vindo de voltar!
                    </h1>
                    <p class="section-subtitle">
                        entre em sua conta e volte para a<br>
                        melhor plataforma de suporte de TI

                </p>
                <div class="textfield">
                    <input type="text" id="nome" name="nome" placeholder="Nome completo">
                    <input type="text" id="email" name="email" placeholder="EndereÃ§o de email">

            </div>
            <button onclick="cadastrar()" id="btncadastroc">Cadastre-se</button>

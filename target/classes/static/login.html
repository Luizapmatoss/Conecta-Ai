	<!DOCTYPE html>
	<html lang="pt-br">
	
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	    <link rel="stylesheet" href="styles/login.css">
	    <title>Conecta Ai - Login</title>
	</head>
	
	<body>
	    <main id="content">
	        <header>
	            <nav id="navbar">
	                <a href="index.html">
	                    <img src="src/logo.svg" width="220" class="logo">
	                </a>
	                <ul id="nav_list">
	                    <a id="icone" href="index.html">
	                        <i class="fa-solid fa-house"></i>
	                        </div>
	                    </a>
	                </ul>
	            </nav>
	        </header>
	        <div class="container">
	            <div class="left-painel">
	                <div class="content">
	                    <div id="login_cta">
	                        <h1 class="title">
	                            Conecte-se a sua conta
	                        </h1>
	                        <p class="section-subtitle">
	                            é bom te ver novamente!
	                        </p>
	                    </div>
	                    <div class="textfield">
	                        <br>
	                        <input type="email" id="email" name="email" placeholder="Endereço de email">
	                    </div>
	                    <div class="textfield">
							<input type="password" id="senha" name="senha" placeholder="Sua senha">
	                    </div>
						<p id="esqueceuSenha">
							Esqueceu sua senha?
						</p>
	                    <button id="btnlogin2" onclick="login()">Fazer login</button>
	                </div>
	            </div>
	            <div class="right-painel">
	                <div id="login_cta_right">
	                    <h1 class="title-right">
	                        Não possui uma conta?
	                    </h1>
	                    <p class="section-subtitle-right">
	                        não perca tempo, cadastra-se<br>
	                        agora e entre para o nosso time!
	                    </p>
	                </div>
	                <button id="btncadastro">
	                    <a href="cadastro.html">Cadastra-se</a>
	                </button>
	            </div>
	        </div>
	    </main>
		<script src="javascript/login.js"></script>
	</body>
	
	</html>

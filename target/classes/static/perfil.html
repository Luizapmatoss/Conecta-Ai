<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conecta Ai - Meu Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/perfil.css" />
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
      <!-- Conteúdo principal -->
      <div class="conteudo-principal flex-1 flex flex-col overflow-hidden">
        <!-- Barra superior -->
        <header class="barra-superior bg-white shadow-sm z-10">
          <div class="flex items-center justify-between p-10">
            <div class="flex items-center">
              <a href="index.html">
                <img src="src/logo.svg" width="220" id="logo" />
              </a>
            </div>
            <div class="flex items-center space-x-4">
              <div class="casa">
                <a id="icone" href="menu.html">
                  <i class="fa-solid fa-house"></i>
                </a>
              </div>
            </div>
          </div>
        </header>

        <!-- Área principal do conteúdo -->
        <main class="flex-1 overflow-y-auto p-4 md:p-6 bg-gray-50">
          <div class="max-w-5xl mx-auto">
            <!-- Cabeçalho do perfil -->
            <div
              class="flex flex-col md:flex-row items-start md:items-center justify-between mb-6"
            >
              <div class="flex items-center mb-4 md:mb-0">
                <div class="relative mr-4">
                  <img
                    id="profile-image"
                    src="src/usuario.jpg"
                    alt="Profile"
                    class="h-20 w-20 rounded-full object-cover border-4 border-white shadow"
                  />
                  <!-- Botão para trocar foto -->
                  <button
                    id="change-photo"
                    class="absolute bottom-0 right-0 p-2 rounded-full shadow hover:bg-blue-700 transition"
                  >
                    <i class="fas fa-camera text-sm"></i>
                  </button>
                  <input
                    type="file"
                    id="photo-upload"
                    name="foto"
                    class="hidden"
                    accept="image/*"
                  />
                </div>

              </div>
              <div class="flex space-x-3">
                <!-- Botão para editar perfil -->
                <button
                  id="edit-profile"
                  class="py-2 px-4 rounded-lg transition flex items-center"
                >
                  <i class="fas fa-edit mr-2"></i>
                  <span>Editar Perfil</span>
                </button>
                <!-- Botão para salvar alterações -->
                <button
                  id="save-changes"
                  class="hidden bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition flex items-center"
                >
                  <i class="fas fa-save mr-2"></i>
                  <span>Salvar Alterações</span>
                </button>
              </div>
            </div>

            <!-- Formulário de perfil -->
            <form
                    id="perfil-form"
                    enctype="multipart/form-data"
                    class="bg-white cartao-perfil p-6 rounded-xl shadow-sm border border-gray-100 mb-6"
            >
              <h3 class="text-lg font-semibold text-gray-800 mb-6">
                Informações Pessoais
              </h3>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Coluna esquerda -->
                <div class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Nome Completo</label
                    >
                    <input
                      id="nome"
                      name="nome"
                      type="text"
                      value="Ana Carolina Azevedo"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                      disabled
                    />
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >E-mail</label
                    >
                    <input
                      id="email"
                      type="email"
                      name="email"
                      value="anacarolina@gmail.com"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                      disabled
                    />
                  </div>
                </div>

                <!-- Coluna direita -->
                <div class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Telefone</label
                    >
                    <input
                      id="telefone"
                      type="tel"
                      name="telefone"
                      value="(11) 98765-4321"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                      disabled
                    />
                  </div>

                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Senha</label
                    >
                    <div class="relative">
                      <input
                        id="senha"
                        type="password"
                        name="senha"
                        value="password123"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 pr-10"
                        disabled
                      />
                      <button
                        class="absolute right-3 top-2 text-gray-400 hover:text-blue-600"
                      >
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                    <a
                      href="#"
                      class="alterar-senha"
                      >Alterar senha</a
                    >
                  </div>
                </div>
              </div>

              <!-- Informações adicionais -->
              <div class="mt-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">
                  Informações Adicionais
                </h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Data de Nascimento</label
                    >
                    <input
                      id="dataNascimento"
                      type="date"
                      name="dataNascimento"
                      value="1980-05-15"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                      disabled
                    />
                  </div>

                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Gênero</label
                    >
                    <select
                      id="genero"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                      disabled
                    >
                      <option selected>Feminino</option>
                      <option>Masculino</option>
                      <option>Outro</option>
                    </select>
                  </div>

                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Endereço</label
                    >
                    <input
                      id="endereco"
                      type="text"
                      name="endereco"
                      value="Av. Paulista, 1000"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                      disabled
                    />
                  </div>

                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >CEP</label
                    >
                    <input
                      id="cep"
                      type="text"
                      name="cep"
                      value="01310-100"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                      disabled
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="javascript/perfil.js"></script>
  </body>
</html>
